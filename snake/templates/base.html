{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Zone</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

      {% block header %}
      {% endblock %}


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">

        <div class="container">
            <h1 id="page-header">Welcome to the GameZone</h1>
            <div class="row">
                <nav class="navbar navbar-default" role="navigation" id="menu-bar">
                    <a class="navbar-brand" href="{% url "memory_game" %}">Memory Game</a>
                    <a class="navbar-brand" href="{% url "snake" %}">Snake</a>
                    {% if user.is_authenticated %}
                        <a class="navbar-brand" href="{% url "logout" %}">Log Out</a>
                    {% else %}
                        <a class="navbar-brand" href="{% url "login" %}">Log In</a>
                    {% endif %}
                </nav>
            </div>

            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
  </body>
</html>
